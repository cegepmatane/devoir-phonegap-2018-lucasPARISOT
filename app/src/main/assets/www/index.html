	  <script type="plain/text" id="page-liste-film">
	    	<div class="page-liste-film">
	        	<h1>Liste des films</h1>
	          <a href="#ajouter-film">Ajouter un film</a>
	        	<ul id="liste-film"></ul>
	      </div>
		</script>

	  <script type="plain/text" id="page-film">
	    <div>
	      <h1 id="film-nom"></h1>
	      <h2 id="film-realisateur"></h2>
	      <p id="film-description"></p>
	      <a href="#">Revenir &agrave; la liste</a>
	      <a id="modifier-film">Modifier un film</a>
	    </div>
	  </script>

	  <script type="plain/text" id="page-ajouter-film">
	    <h1>Ajouter un film</h1>

	    <form id="formulaire-ajouter">

	      <fieldset>

	        <legend>Identification du film</legend>

	        <div>
	          <label for="nom">Nom</label>
	          <input required type="text" name="nom" id="nom"/>
	        </div>

	        <div>
	          <label for="realisateur">Realisateur</label>
	          <input required type="text" name="realisateur" id="realisateur"/>
	        </div>

	      </fieldset>
	      <fieldset>

	        <legend>D&eacute;tails sur le film</legend>

	        <div>
	          <label for="description">Description</label>
	          <textarea required name="description" id="description"></textarea>
	        </div>

	      </fieldset>

	      <input type="submit" id="enregistrer" name="enregistrer" value="Enregistrer"/>

	    </form>
	    <a href="#">Annuler et revenir &agrave; la liste</a>
	    </script>

	    <script type="plain/text" id="page-modifier-film">
	      <h1>Modifier un film</h1>

	      <form id="formulaire-modifier">

	        <fieldset>

	          <legend>Identification du film</legend>

	          <div>
	            <label for="nom">Nom</label>
	            <textarea required name="nom" id="nom"></textarea>
	          </div>

	          <div>
	            <label for="realisateur">Realisateur</label>
	            <textarea required name="realisateur" id="realisateur"></textarea>
	          </div>

	        </fieldset>
	        <fieldset>
	          <legend>D&eacute;tails sur le film</legend>

	          <div>
	            <label for="description">Description</label>
	            <textarea required name="description" id="description"></textarea>
	          </div>

	        </fieldset>

	        <input type="submit" id="modifier" name="modifier" value="Modifier"/>

	      </form>
	      <a href="#">Annuler et revenir &agrave; la liste</a>
	   </script>
